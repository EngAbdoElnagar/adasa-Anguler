<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>

    <!-- Glow -->
    <radialGradient id="glow1" cx="50%" cy="40%" r="45%">
      <stop offset="0%" stop-color="#ff8c00" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glow2" cx="85%" cy="10%" r="35%">
      <stop offset="0%" stop-color="#ff8c00" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Base background -->
  <rect width="100%" height="100%" fill="#0b0b0b"/>

  <!-- Glow layers -->
  <rect width="100%" height="100%" fill="url(#glow1)"/>
  <rect width="100%" height="100%" fill="url(#glow2)"/>

  <!-- Grid overlay -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
</svg>
